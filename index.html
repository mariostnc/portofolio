<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="btn close"></span>
                <span class="btn minimize"></span>
                <span class="btn maximize"></span>
            </div>
            <div class="terminal-title">portfolio@developer:~$</div>
            <button class="skip-animation-btn" id="skipAnimation">Skip Animation</button>
        </div>
        
        <div class="terminal-content">
            <div class="command-line">
                <span class="prompt">$</span>
                <span class="command">whoami</span>
                <div class="output" id="name-output"></div>
            </div>
            
            <div class="command-line">
                <span class="prompt">$</span>
                <span class="command">cat about.txt</span>
                <div class="output" id="about-output"></div>
            </div>
            
            <div class="command-line">
                <span class="prompt">$</span>
                <span class="command">ls projects/</span>
                <div class="output" id="projects-output"></div>
            </div>
            
            <div class="command-line">
                <span class="prompt">$</span>
                <span class="command">cat contact.txt</span>
                <div class="output" id="contact-output"></div>
            </div>
            
            <div class="command-line active" id="current-line">
                <span class="prompt">$</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
